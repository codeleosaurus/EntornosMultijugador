<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<style>

.list {
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	position: absolute;

	width: 350px;
	overflow: hidden;
	overflow-y: scroll;
}
.list2 {
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;

	left: 700px;
	z-index: 2;

	width: 150px;

}
.list3 {
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	position: absolute;
	top: 180px;
	left: 325px;
	z-index: 2;

	overflow: hidden;
	overflow-y: scroll;
}
#LUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#LUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */

  padding: 12px;
  text-decoration: none;
  font-size: 15px;
  color: black;
  display: block
}

#LUL li a:hover:not(.header) {
  background-color: #eee;
}

<!-- Título de la página -->
<title>SpaceWar!</title>

<!-- Cargamos los archivos JS -->

<script src="src/states/ending.js"></script>
<script src="src/states/chat.js"></script>
<script src="src/index.js"></script>

	<ul id="LUL" class="list" hidden></ul>
	<ul id="LUL2" class="list2" hidden></ul>
